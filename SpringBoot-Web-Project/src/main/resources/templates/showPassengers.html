<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>RedBus</title>

</head>

<body>
	<header>
			<h1 style=text-align:center;>Welcome to REDBUS</h1>
			<p style=text-align:center;>
				<a href="/home">home</a> | <a href="/passengerSignup">Passenger-Service</a> | <a href="/passengerlogin">Passenger-Login</a>
				| <a href="/showPassengers">Show passengers</a>
			</p>
		</header>
			<hr>
			<table align='center' border='1px' cellpadding='3px' cellspacing='5px'>
			<tr>
			<th>PassengerId</th>
			<th>fullName</th>
			<th>PhoneNumber</th>
			<th>Password</th>
			<th>Gender</th>
			<th>Age</th>
			<th>Email</th>
			<th>City</th>
			<th>PinCode</th>
			<th>createdDate</th>
			<th>modifiedDate</th>
			<th>version</th>
			</tr>
			
			<tr th:each="passenger : ${passengers}">
			<td th:text="${passenger.id}"></td>
			<td th:text="${passenger.name}"></td>
			<td th:text="${passenger.phone}"></td>
			<td th:text="${passenger.password}"></td>
			<td th:text="${passenger.gender}"></td>
			<td th:text="${passenger.age}"></td>
			<td th:text="${passenger.email}"></td>
			<td th:text="${passenger.city}"></td>
			<td th:text="${passenger.pincode}"></td>
			<td th:text="${passenger.createdDate}"></td>
			<td th:text="${passenger.modifiedDate}"></td>
			<td th:text="${passenger.version}"></td>
			<!--  <td><a th:href="@{/passenger/{id}(id=${passenger.id})}">Edit</a></td>
			<td><a th:href="@{/passenger/{id}(id=${passenger.id})}">Delete</a></td>	-->
			</tr>
			
			</table>
			

	<br><br><br>
			<hr>
			<footer>
				<h3 style=text-align:center;>copyright@redbus</h3>
			</footer>
		</body>

	</html>
